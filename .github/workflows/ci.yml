name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install LSP dependencies
      run: |
        cd lsp-server
        npm ci
        cd ..

    - name: ğŸ“¦ Install VS Code extension dependencies
      run: |
        cd omega-vscode-extension
        npm ci
        cd ..

    - name: ğŸ§ª Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        chmod +x scripts/simple_test.ps1
        ./scripts/simple_test.ps1

    - name: ğŸ§ª Run tests (Windows)
      if: runner.os == 'Windows'
      run: |
        powershell -ExecutionPolicy Bypass -File scripts/simple_test.ps1

    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
        path: test-reports/

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd lsp-server && npm ci && cd ..
        cd omega-vscode-extension && npm ci && cd ..

    - name: ğŸ” Run ESLint (LSP Server)
      run: |
        cd lsp-server
        npx eslint . --ext .js,.ts --format json --output-file ../eslint-results.json || true
        cd ..

    - name: ğŸ” Run ESLint (VS Code Extension)
      run: |
        cd omega-vscode-extension
        npx eslint . --ext .js,.ts --format json --output-file ../eslint-extension-results.json || true
        cd ..

    - name: ğŸ“Š Upload lint results
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: |
          eslint-results.json
          eslint-extension-results.json

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd lsp-server && npm ci && cd ..
        cd omega-vscode-extension && npm ci && cd ..

    - name: ğŸ”’ Run npm audit (LSP Server)
      run: |
        cd lsp-server
        npm audit --audit-level moderate --json > ../audit-lsp.json || true
        cd ..

    - name: ğŸ”’ Run npm audit (VS Code Extension)
      run: |
        cd omega-vscode-extension
        npm audit --audit-level moderate --json > ../audit-extension.json || true
        cd ..

    - name: ğŸ“Š Upload security results
      uses: actions/upload-artifact@v4
      with:
        name: security-results
        path: |
          audit-lsp.json
          audit-extension.json

  build:
    name: ğŸ—ï¸ Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd lsp-server && npm ci && cd ..
        cd omega-vscode-extension && npm ci && cd ..

    - name: ğŸ—ï¸ Build VS Code extension
      run: |
        cd omega-vscode-extension
        npm run compile
        cd ..

    - name: ğŸ“¦ Package VS Code extension
      run: |
        cd omega-vscode-extension
        npx vsce package
        cd ..

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ matrix.os }}
        path: |
          omega-vscode-extension/*.vsix

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd lsp-server && npm ci && cd ..

    - name: âš¡ Run performance benchmarks
      run: |
        chmod +x scripts/performance_benchmark.sh
        ./scripts/performance_benchmark.sh

    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: test-reports/performance/

  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd lsp-server && npm ci && cd ..
        cd omega-vscode-extension && npm ci && cd ..

    - name: ğŸ“Š Generate coverage report
      run: |
        # Run tests with coverage
        chmod +x scripts/simple_test.ps1
        ./scripts/simple_test.ps1

    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: always()

    steps:
    - name: ğŸ“¢ Notify on success
      if: needs.test.result == 'success' && needs.lint.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success'
      run: |
        echo "âœ… All checks passed! Ready for review."

    - name: ğŸ“¢ Notify on failure
      if: needs.test.result == 'failure' || needs.lint.result == 'failure' || needs.security.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "âŒ Some checks failed. Please review the results."
        exit 1