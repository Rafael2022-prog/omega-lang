# ğŸ¯ Automation Rules
automation:
  # Auto-assign based on labels
  auto_assign:
    bug: "@emylton-leunufna"
    security: "@emylton-leunufna"
    documentation: "@emylton-leunufna"
    enhancement: "@emylton-leunufna"
    
  # Auto-label based on content
  auto_label:
    - pattern: "(?i)security|vulnerability|exploit"
      labels: ["security", "priority-critical"]
    - pattern: "(?i)crash|error|exception|fail"
      labels: ["bug"]
    - pattern: "(?i)performance|slow|speed|optimization"
      labels: ["performance"]
    - pattern: "(?i)evm|ethereum|solidity"
      labels: ["evm"]
    - pattern: "(?i)solana|rust|anchor"
      labels: ["solana"]
    - pattern: "(?i)cosmos|tendermint"
      labels: ["cosmos"]
    - pattern: "(?i)vscode|extension|ide"
      labels: ["vscode-extension"]
    - pattern: "(?i)compiler|parser|lexer|codegen"
      labels: ["compiler"]

